<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="first">
        <p><strong>Your Result</strong></p>
        <section class="circle">
          <h1 style="color:white">76</h1>
          of 100
        </section>

        <h2 style="color: white;">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="second">
        <div class="heading"><strong>Summary</strong></div>
        <div class="item" style="background-color: hsl(0, 41%, 90%);">
          <img src="assets/images/icon-reaction.svg" alt="reaction-icon" />
          <span class="value" style="color:hsl(0, 100%, 67%);">Reaction</span>
          <span class="score"><strong>80 </strong> / 100</span>
        </div>
        <div class="item" style="background-color: hsl(38, 36%, 90%);">
          <img src="assets/images/icon-memory.svg" alt="memory-icon" />
          <span class="value" style="color:hsl(39, 83%, 45%);">Memory</span>
          <span class="score"><strong>92</strong> / 100</span>
        </div>
        <div class="item" style="background-color: hsl(167, 29%, 88%);">
          <img src="assets/images/icon-verbal.svg" alt="verbal-icon" />
          <span class="value" style="color:hsl(166, 100%, 37%);">Verbal</span>
          <span class="score"><strong>61</strong> / 100</span>
        </div>
        <div class="item" style="background-color: hsl(232, 37%, 88%);" >
          <img src="assets/images/icon-visual.svg" alt="visual-icon" />
          <span class="value" style="color:hsl(234, 85%, 45%);">Visual</span>
          <span class="score"><strong>72 </strong>/ 100</span>
        </div>
        <button>Continue</button>
      </section>
    </main>

</html>
